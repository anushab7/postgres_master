users:
  - name: springbootweb
    password: $POSTGRESQL_SPRINGBOOTWEB_PASSWORD
    role: superuser
  - name: testdb
    password: $POSTGRESQL_TESTDB_PASSWORD
    role: SELECT,INSERT,UPDATE,DELETE
databases:
  - name: springbootweb
    owner: springbootweb
    tablespace:
      - name: tb1
        location: /appz/data/tb1
    schemas:
      - name: schema1
        authorised_user: springbootweb
        search_path: true
  - name: testdb
    owner: testdb
    tablespace:
      - name: tb2
        location: /appz/data/tb2
    schemas:
      - name: testschema
        authorised_user: testdb
        search_path: true
    
restore:
  - database: springbootweb
    source:
      url: 'https://www.ecloudcontrol.com/wp-content/uploads/2021/06/accountsdb-springboot.sql_.zip'
    user: springbootweb
    password: $POSTGRESQL_SPRINGBOOTWEB_PASSWORD
    token: 20210720-1715
